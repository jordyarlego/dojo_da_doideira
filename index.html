<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Lee's Data Engineering Dojo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Colors based on Rock Lee's theme */
        --lee-green-jumpsuit: #4a6741;
        --lee-orange-legwarmers: #d66a2d;
        
        /* Gate-opening aura/glow colors */
        --aura-glow: #00ffc3;
        --skin-glow: #ff5c5c;

        /* General UI colors */
        --text-primary: #f5f5f5;
        --text-secondary: #a8a8a8;
        --background-dark: #0d1117;
        --card-background: #161b22;
        --border-color: rgba(0, 255, 195, 0.2);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-dark);
        color: var(--text-primary);
      }

      /* Custom animations */
      @keyframes pulse-glow {
        0% { box-shadow: 0 0 8px var(--aura-glow), 0 0 12px var(--skin-glow); }
        50% { box-shadow: 0 0 16px var(--aura-glow), 0 0 24px var(--skin-glow); }
        100% { box-shadow: 0 0 8px var(--aura-glow), 0 0 12px var(--skin-glow); }
      }

      @keyframes energy-flow {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }

      @keyframes gate-open-animation {
        0% { transform: scale(1); box-shadow: none; opacity: 0.5; }
        50% { transform: scale(1.03); box-shadow: 0 0 40px 20px var(--aura-glow); opacity: 1; }
        100% { transform: scale(1); box-shadow: none; opacity: 1; }
      }

      @keyframes task-complete-fx {
        from {
          box-shadow: 0 0 0 0 rgba(0, 255, 195, 0);
        }
        50% {
          box-shadow: 0 0 15px 3px var(--aura-glow);
        }
        to {
          box-shadow: 0 0 0 0 rgba(0, 255, 195, 0);
        }
      }
      
      @keyframes gif-fade-out {
        0% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; }
      }

      /* Custom scrollbar for a better thematic fit */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--background-dark);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--lee-green-jumpsuit);
        border-radius: 20px;
        border: 2px solid var(--background-dark);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--lee-orange-legwarmers);
      }
    </style>
